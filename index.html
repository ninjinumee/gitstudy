<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>掲示板</title>
</head>

<body>
    <div class="container p-3 mb-2 bg-light text-dark border border-dark">
        <form>
            <div class="form-group">
                <label for="inputName">お名前 :</label>
                <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="inputMessage">メッセージ :</label>
                <textarea class="form-control" id="inputMessage" rows="5"></textarea>
            </div>
            
            <div class="collapse" id="collapseExample">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputKeyName" aria-describedby="emailHelp" placeholder="更新する記事IDを入力してください。">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">投稿</button>
            
        </form>

    </div>


    <tbody>
        <tr>
            <td>
                <div class="container p-3 mb-2 bg-light text-dark border border-dark">
                    内容1
                </div>
            </td>
            <td>
                <div class="container p-3 mb-2 bg-light text-dark border border-dark">
                    内容2
                </div>
            </td>
        </tr>
    </tbody>

    <!-- Optional JavaScr[ipt -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
